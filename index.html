<!doctype html>
<html>
  <head>
    <title>Movie share</title>
    <link rel="stylesheet" href="/public/assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/public/assets/css/animate.min.css">
    <link rel="stylesheet" href="/public/assets/css/main.css">
  </head>
  <body>
   
  <div class="container">
    
    <div class="header">
      <input id="usernameInput" class="is-hidden" type="text" placeholder="What's your name?">
      <h3 class="text-muted">M<span class="heart grow">❤</span>vie Share</h3>
      <hr>
      <div id="js-alerts"></div>
    </div>

    <div class="app">
      <div id="js-dragDropFileHandler" class="fileHandler">
        <h3>
          Drag and drop a movie here 
        </h3>
      </div>
      <div id="video-container" class="is-hidden">
        <video id="js-video">
          Your browser does not support HTML5 video.
        </video>
        <!-- Video Controls -->
        <div id="video-controls" class="row">
          <div class="col-xs-1">
            <button class="btn btn-default js-playPauseVideo">
              <span class="glyphicon glyphicon-play"></span>
            </button>
          </div>
          <div class="col-xs-8">
            <input type="range" class="js-seekVideo" min="0" max="10000" step="1" value="0">
          </div>
          <div class="col-xs-1">
            <input type="range" class="js-setVolumeVideo" min="0" max="1" step="0.1" value="1">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default js-muteVideo">
              <span class="glyphicon glyphicon-volume-off"></span>
            </button>
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default js-fullScreenVideo">
              <span class="glyphicon glyphicon-fullscreen"></span>
            </button>
          </div>
        </div>
      </div>
      <h5 id="js-fileName" class="text-muted"></h5>
    </div>

  </div> <!-- /container -->
   
  </body>
</html>

<!-- Alert template -->
<script type="text/template" id="alert-template">
  <div class="alert alert-{type} alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert">
      <span aria-hidden="true">×</span>
      <span class="sr-only">Close</span>
    </button>
    {message}
  </div>
</script>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="/public/scripts/vendors/jquery/jquery-2.1.1.js"></script>
<script src="/public/scripts/vendors/bootstrap/bootstrap.js"></script>
<script src="/public/scripts/src/app.js"></script>
