<!doctype html>
<html>
  <head>
    <title>Movie share</title>
    <link rel="stylesheet" href="/public/assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/public/assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input id="usernameInput" class="is-hidden" type="text" placeholder="What's your name?">
        <a href="/">
          <h1 class="text-muted">M<span class="heart grow">‚ù§</span>vie Share</h1>
        </a>
        <hr>
        <div id="js-alerts"></div>
      </div>
      <div id="app"></div>
    </div> <!-- /container -->
  </body>
</html>

<!-- create room modal -->
<div id="js-createRoomModal" class="modal fade">
  <div class="modal-dialog">
    <form id="js-createRoomForm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Create modal</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Room name</label>
            <input type="text" class="form-control" placeholder="Room Name">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- user form template -->
<script type="text/template" id="user-form-template">
  <input id="username-input" type="text" placeholder="What's your name?"> 
  <button id="js-saveUser" class="btn btn-default">OK</button>
</script>

<!-- rooms template -->
<script type="text/template" id="rooms-template">
  <button type="button" class="btn btn-primary btn-lg pull-right js-createRoomModal">Create Room</button>
  <br>
  <div id="js-rooms"></div>
</script>

<!-- room row template -->
<script type="text/template" id="room-row-template">
  <h3><%= room.name %></h3>
  <hr>
</script>

<!-- room template -->
<script type="text/template" id="room-template">
  <div id="js-dragDropFileHandler" class="fileHandler">
    <h3>Drag and drop a movie here</h3>
  </div>
  <video id="js-video" class="is-hidden" controls>
    Your browser does not support HTML5 video.
  </video>
  <h5 id="js-fileName" class="text-muted"></h5>
</script>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="/public/scripts/vendors/socket-ntp/ntp.js"></script>
<script src="/public/scripts/vendors/jquery/jquery-2.1.1.js"></script>
<script src="/public/scripts/vendors/bootstrap/bootstrap.js"></script>
<script src="/public/scripts/vendors/underscore/underscore.js"></script>
<script src="/public/scripts/vendors/backbone/backbone.js"></script>
<script src="/public/scripts/build/apps/app.js"></script>
